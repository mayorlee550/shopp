<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Update Cart on Item Click</title>
<style>
  /* CSS for styling */
  .item {
    border: 1px solid #ccc;
    padding: 10px;
    margin-bottom: 5px;
  }
  .cart {
    border: 1px solid #333;
    padding: 10px;
    margin-top: 20px;
  }
</style>
</head>
<body>

<!-- HTML for items -->
<div class="item" onclick="addToCart('Item 1')">Item 1</div>
<div class="item" onclick="addToCart('Item 2')">Item 2</div>
<div class="item" onclick="addToCart('Item 3')">Item 3</div>

<!-- Cart -->
<div class="cart">
  <h2>Cart</h2>
  <ul id="cart-items">
    <!-- Cart items will be added here -->
  </ul>
</div>

<script>
  // JavaScript function to add item to cart
  function addToCart(item) {
    // Find the cart element
    var cart = document.getElementById('cart-items');
    
    // Create a new list item for the cart
    var listItem = document.createElement('li');
    listItem.textContent = item;
    
    // Append the new item to the cart
    cart.appendChild(listItem);
  }
</script>

</body>
</html>
