<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In / Sign Up Toggle</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .toggle-form {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <ul class="nav nav-tabs card-header-tabs">
              <li class="nav-item">
                <a class="nav-link active" id="signInTab" href="#">Sign In</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="signUpTab" href="#">Sign Up</a>
              </li>
            </ul>
          </div>
          <div class="card-body">
            <div id="signInForm" class="toggle-form">
              <h5 class="card-title">Sign In</h5>
              <form action="sales.html">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name" required>
                    <div class="invalid-feedback">Please enter your name.</div>
                  </div>
                <div class="form-group">
                  <label for="emailSignIn">Email address</label>
                  <input type="email" class="form-control" id="emailSignIn" aria-describedby="emailHelp" placeholder="Enter email" required>
                </div>
                <div class="form-group">
                  <label for="passwordSignIn">Password</label>
                  <input type="password" class="form-control" id="passwordSignIn" placeholder="Password" required>
                </div>
                <input type="checkbox"  required><label for="remember ">Remember Me</label><br>
                <button type="submit" class="btn btn-primary" onclick="">Submit</button>
              </form>
            </div>
            <div id="signUpForm" class="toggle-form">
              <h5 class="card-title">Sign Up</h5>
              <form action="sales.html">
                <div class="form-group">
                    <label for="fullName">Full Name:</label>
                    <input type="text" class="form-control" id="fullName" name="fullName" required>
                  </div>

                <div class="form-group">
                  <label for="emailSignUp">Email address</label>
                  <input type="email" class="form-control" id="emailSignUp" aria-describedby="emailHelp" placeholder="Enter email" required>
                </div>
                <div class="form-group">
                  <label for="passwordSignUp">Password</label>
                  <input type="password" class="form-control" id="passwordSignUp" placeholder="Password"required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" class="form-control" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                  </div>
                  <div class="form-group">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" class="form-control" id="dob" name="dob">
                  </div>
                  <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select class="form-control" id="gender" name="gender">
                      <option value="">Select</option>
                      <option value="male">Male</option>
                      <option value="female">Female</option>
                      <option value="other">Other</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" class="form-control" id="dob" name="text" placeholder="11, arial c Estate">
                  </div>
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="terms" required>
                    <label class="form-check-label" for="terms">I agree to the terms and conditions</label>
                  </div>
                <button type="submit" class="btn btn-primary-lg">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script>
    $(document).ready(function() {
      $('#signInTab').click(function(e) {
        e.preventDefault();
        $('#signUpForm').slideUp();
        $('#signInForm').slideDown();
      });

      $('#signUpTab').click(function(e) {
        e.preventDefault();
        $('#signInForm').slideUp();
        $('#signUpForm').slideDown();
      });
    });

     // Function to navigate to another page to view cart details
  function toSalesPge() {
    window.location.href = 'Sales.html';
  }
  </script>
  
</body>
</html>
