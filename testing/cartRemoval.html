<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cart Notification</title>
<style>
  /* CSS for styling */
  .cart-icon {
    position: relative;
    display: inline-block;
    width: 30px;
    height: 30px;
    background-color: #ddd;
    border-radius: 50%;
    text-align: center;
    line-height: 30px;
    font-size: 18px;
  }
  .notification {
    position: absolute;
    top: -5px;
    right: -5px;
    background-color: red;
    color: white;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    font-size: 12px;
    display: flex;
    justify-content: center;
    align-items: center;
  }
</style>
</head>
<body>

<!-- HTML for cart icon with notification -->
<div class="cart-icon" id="cartIcon">
  <span class="notification" id="notificationCount">0</span>
  ðŸ›’
</div>

<!-- Button to simulate adding an item to cart -->
<button onclick="addToCart()">Add to Cart</button>

<!-- Button to simulate removing an item from cart -->
<button onclick="removeFromCart()">Remove from Cart</button>

<script>
  // JavaScript function to add item to cart and update notification count
  function addToCart() {
    var notificationElement = document.getElementById('notificationCount');
    var currentCount = parseInt(notificationElement.textContent);
    notificationElement.textContent = currentCount + 1;
  }

  // JavaScript function to remove item from cart and update notification count
  function removeFromCart() {
    var notificationElement = document.getElementById('notificationCount');
    var currentCount = parseInt(notificationElement.textContent);
    // Ensure count doesn't go below 0
    if (currentCount > 0) {
      notificationElement.textContent = currentCount - 1;
    }
  }
</script>

</body>
</html>
